<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Secular+One&family=Supermercado+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="background">
      <div class="container">
        <div class="actual-date" id="actual-date"></div>
        <form id="current-city">
          <div class="row">
            <div class="col-9">
              <input
                type="text"
                id="city-input"
                placeholder="Enter a city"
                class="enter-city"
                autocomplete="off"
              />
            </div>

            <div class="col-1">
              <input
                type="button"
                id="submit-city-button"
                value="🔍"
                class="search-city-button"
              />
            </div>

            <div class="col-1">
              <input type="button" value="⭐" class="fav-city-button" />
            </div>
          </div>
        </form>

        <!-- City name and weather -->

        <h1 class="actual-city">
          <span id="current-city-display"></span
          ><span id="current-country-display"></span>
        </h1>

        <img src="" alt="" class="actual-weather-img" id="actual-weather" ; />

        <div class="temperature-container">
          <span class="actual-temperature" id="current-temperature"></span>
          <span class="degrees">
            <span><a href="#" class="active" id="c-degrees">°C</a> | </span>
            <span><a href="#" id="f-degrees">°F</a></span>
          </span>
        </div>

        <!-- Left row -->

        <div class="row">
          <div class="col-6">
            <ul class="actual-weather-data">
              <li class="highlighted-text" id="current-description"></li>
              <li>
                Humidity:
                <span class="highlighted-text" id="current-humidity"></span>
              </li>
              <li>
                Wind:
                <span class="highlighted-text" id="current-wind"></span>
              </li>
              <li>
                Sunrise:
                <span class="highlighted-text" id="sunrise"></span>
              </li>
              <li>
                Sunset:
                <span class="highlighted-text" id="sunset"></span>
              </li>
            </ul>
            <br />
            <p class="moon-phase-title highlighted-text">Moon phase</p>
            <img
              src="https://svs.gsfc.nasa.gov/vis/a000000/a004400/a004442/frames/730x730_1x1_30p/moon.0001.jpg"
              width="190px"
              height="110px"
              alt=""
              class="moon-phase-img"
              id="moon-phase"
              ;
            />
            <!-- <ul class="lunar-phase-list">
              <li>Caracas</li>
              <hr />
              <li>Sydney</li>
              <hr />
              <li>Paris</li>
              <hr />
            </ul> -->
          </div>

          <!-- Right row -->

          <!-- Weekly predictions -->

          <div class="col-6 weekly-forecast-box" id="weather-forecast"></div>
        </div>
      </div>
    </div>
    <footer>
      <a
        href="https://github.com/maryroav/Weather-App"
        target="_blank"
        class="external-link"
        >Open-source code</a
      >
      by María Rodríguez 🌞, hosted by
      <a href="https://netlify.com" target="_blank" class="external-link"
        >Netlify</a
      >
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
