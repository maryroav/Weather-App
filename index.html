<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Secular+One&family=Supermercado+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="background">
      <div class="container">
        <div class="actual-date" id="actual-date"></div>
        <form id="current-city">
          <div class="row">
            <div class="col-9">
              <input
                type="text"
                id="city-input"
                placeholder="Enter a city"
                class="enter-city"
                autocomplete="off"
              />
            </div>

            <div class="col-1">
              <input
                type="button"
                id="submit-city-button"
                value="🔍"
                class="search-city-button"
              />
            </div>

            <div class="col-1">
              <input type="button" value="⭐" class="fav-city-button" />
            </div>
          </div>
        </form>

        <!-- City name and weather -->

        <h1 class="actual-city">
          <span id="current-city-display"></span
          ><span id="current-country-display"></span>
        </h1>

        <img
          src="images/weather-icons-master/design/fill/animation-ready/clear-day.svg"
          alt="Clear day"
          class="actual-weather-img"
        />

        <!-- <h1 class="actual-temperature" id="current-temperature">
          14<span class="actual-degrees"
            >°C |<a href="#" class="fahrenheit-degrees" id="f-degrees"
              >°F</a
            ></span
          >
        </h1> -->

        <div class="temperature-container">
          <span class="actual-temperature" id="current-temperature"></span>
          <span><a href="#" class="actual-degrees" id="c-degrees">°C |</a></span
          ><span
            ><a href="#" class="fahrenheit-degrees" id="f-degrees"> °F</a></span
          >
        </div>

        <!-- Left row -->

        <div class="row">
          <div class="col-6">
            <ul class="actual-weather-data">
              <li class="highlighted-text" id="current-description">Sunny</li>
              <li>
                Humidity:
                <span class="highlighted-text" id="current-humidity"> 32%</span>
              </li>
              <li>
                Wind:
                <span class="highlighted-text" id="current-wind">3.09 m/s</span>
              </li>
              <li>
                Sunrise:
                <span class="highlighted-text" id="sunrise">6:00 AM</span>
              </li>
              <li>
                Sunset:
                <span class="highlighted-text" id="sunset">7:00 PM</span>
              </li>
            </ul>
            <br />
            <p class="fav-cities-title highlighted-text">Favorite cities</p>
            <ul class="favorite-cities-list">
              <li>Caracas</li>
              <hr />
              <li>Sydney</li>
              <hr />
              <li>Paris</li>
              <hr />
            </ul>
          </div>

          <!-- Right row -->

          <!-- Weekly predictions -->

          <div class="col-6 weekly-forecast-box">
            <div class="row">
              <div class="col-6">
                <div class="prediction-text">MON</div>
                <div class="prediction-date">08/01</div>

                <div class="prediction-text">TUE</div>
                <div class="prediction-date">08/02</div>

                <div class="prediction-text">WED</div>
                <div class="prediction-date">08/03</div>

                <div class="prediction-text">THU</div>
                <div class="prediction-date">08/04</div>

                <div class="prediction-text">FRI</div>
                <div class="prediction-date">08/05</div>
              </div>

              <div class="col-6">
                <img
                  class="prediction-img"
                  src="images/weather-icons-master/design/fill/animation-ready/clear-day.svg"
                  alt=""
                />

                <img
                  class="prediction-img"
                  src="images/weather-icons-master/design/fill/animation-ready/cloudy.svg"
                  alt=""
                />

                <img
                  class="prediction-img"
                  src="images/weather-icons-master/design/fill/animation-ready/partly-cloudy-day-drizzle.svg"
                  alt=""
                />

                <img
                  class="prediction-img"
                  src="images/weather-icons-master/design/fill/animation-ready/dust.svg"
                  alt=""
                />

                <img
                  class="prediction-img"
                  src="images/weather-icons-master/design/fill/animation-ready/drizzle.svg"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
